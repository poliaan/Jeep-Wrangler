<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeep Wrangler</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/logo_jeep.png" alt="Logo Jeep">
            </div>
            <menu>
                <a href="#">Início</a>
                <a href="#">Galeria</a>
                <a href="#">Cores</a>
                <a href="#">Contatos</a>
            </menu>
        </nav>
    </header>
    <main>
        <section id="início">
            <div class="banner">
                <img src="./assets/jeep-wrangler-bloqueador-diferencial-desk.webp" alt="Jeep Wrangler bloqueador diferencial">
            </div>
            <h1>Exclusivo <span>Motor 2.0</span> Turbo</h1>
            <div class="lama">
                <img src="assets/transparente-lama.webp" alt="">
            </div>
        </section>
        <section id="galeria">
            <div class="galeria">
                <h2>Galeria de <span>Fotos</span></h2>

                <div class="thumbs">

                    <div class="thumb" onclick="trocaImg ('RUBICON-camera-frontal-off-road-mobile.webp')">
                        <img src="./assets/RUBICON-camera-frontal-off-road-mobile.webp" alt="">
                    </div>

                    <div class="thumb" onclick="trocaImg ('RUBICON-trail-rated-mobile.webp')">
                        <img src="assets/RUBICON-trail-rated-mobile.webp" alt="">
                    </div>

                    <div class="thumb" onclick="trocaImg ('jeep-wrangler-bloqueador-diferencial-desk.webp')">
                        <img src="assets/jeep-wrangler-bloqueador-diferencial-desk.webp" alt="">
                    </div>

                    <div class="thumb" onclick="trocaImg ('jeep-wrangler-white.webp')">
                        <img src="assets/jeep-wrangler-white.webp" alt="">
                    </div>

                    <div class="thumb" onclick="trocaImg ('jeep-rubicon-red.webp')">
                        <img src="assets/jeep-rubicon-red.webp" alt="">
                    </div>

                    <div class="thumb" onclick="trocaImg ('jeep-wrangler-rubicon-gray.webp')">
                        <img src="assets/jeep-wrangler-rubicon-gray.webp" alt="">
                    </div>

                </div>
                <div class="large">
                    <div class="img-large">
                        <img src="assets/Jeep-wrangler-barra-estabilizadora-desk.webp" alt="Imagem Grande Galeria De Fotos" id="fotoGrande">
                    </div>
                    <p id="desc">Texto Descritivo</p>
                </div>
            </div>
        </section>
        <section id="cores">

        </section>
        <section id="contatos">

        </section>
    </main>
    <footer>
        <div class="conteudo">
            <div class="logo">
                <img src="./assets/logo_jeep.png" alt="Logo Jeep">
            </div>
            <div class="marcas">
                <a href="">RAM</a>
                <a href="">DODGE</a>
                <a href="">CHRYSLER</a>
                <a href="">FIAT</a>
            </div>
            <div class="sociais">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <p>&copy; 2024. Landing Page Jeep Wrangler. Projeto Educacional.</p>
        <p> Desenvolvido por Poliana</p>
    </footer>
</body>

</html>
